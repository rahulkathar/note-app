<div class="row">
    <div class="col-md-12 pt-5 text-right">
        <button type="button" class="btn btn-primary" (click)="openModal(template)">Add Note</button>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Create Note</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12" [ngStyle]="{'background-color': newNote.color}">
                <form (submit)="onCreateNote()">
                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control" type="text" [(ngModel)]="newNote.title" name="newNoteTitle" placeholder="Create sticky Note" />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" [(ngModel)]="newNote.value" name="newNoteValue" placeholder="sticky Header"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 text-right">
                            <button type="submit" class="btn btn-primary" (click)="modalRef.hide()">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
